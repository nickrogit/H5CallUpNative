<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>测试h5 开客户端</title>
        <style type="text/css">
            html,body{
                max-width:750px;
                margin: 0 auto;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <h3>浏览器中唤醒futunn</h3>
        <button id="openNN">打开牛牛客户端</button><br/>
        <script type="text/javascript" src="tool-nativeSchema.js?v=20160712"></script>
        <script type="text/javascript">
        document.querySelector("#openNN").addEventListener("click",function(){
            nativeSchema.loadSchema({
            	protocal:"xxxx",//必选，schema头协议，android和ios规范统一写成一样的。    
            	failUrl:{
            		ANDROID: "",
            		IOS:""
            	},//唤起失败时的跳转链接，默认跳转到下载页            
              schema: "index",//可选，通过NN打开某个链接
              loadWaiting:"3000",//可选，发起唤醒请求后，会等待loadWaiting时间，超时则跳转到failUrl，默认3000ms   
              // apk信息,请根据实际情况填写，不兼容安卓chrome浏览器可不要这个apkInfo字段
              apkInfo:{
                  PKG: "cn.xxxx.xxxxx",
                  CATEGORY: "android.intent.category.DEFAULT",
                  ACTION: "android.intent.action.VIEW"
              }
            });
        });
        </script>
    </body>
</html>
